# calidad del sintetizador MIDI de instrumentos (0=baja, 1=alta)
be_midi_quality = 



# frecuencia de mezcla de los samples MIDI en Hz (11025, 22050 o 44100)
be_midi_freq = 



# MIDI interpolacion (0=nada, 1=rapido lineal, 2=lineal)
be_midi_interpolation = 


# MIDI reverberacion intensidad (0 a 5)
